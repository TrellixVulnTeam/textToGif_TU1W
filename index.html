<!DOCTYPE html>
<html>
<head>
     <script type="text/javascript" src="index.js"></script>
     <title>Speech</title>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src = "/socket.io/socket.io.js"></script>
  <script>
     var socket = io();
     socket.on('soda', function(data){
      document.getElementById("here_is_gif").src= data + '.png';
      document.getElementById("here_is_gif").style.visibility = "visible";
    });
       socket.emit('record');
       socket.on('message', function(data){ document.getElementById('transcript').innerHTML = data; });
  </script>
<style>
body,h1 {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>

  <h1 class="w3-margin-small w3-jumbo">Listening...</h1>
  <p id="transcript"></p>
  <img src="coke.png" id="here_is_gif" style='visibility:hidden'>
</div>
